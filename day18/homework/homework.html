<!-- დღეს ჩვენ ვისწავლეთ ვიდეობის გადმოწერა და ატვირთვა საიტზე -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ნასწავლი პროგრამა html-ში</h1>  
    <!-- h1 უამრავი პროგრამისტი იყენებს როგორც სათაურს -->
    <p>ჩვენ ვისწავლეთ ბევრი რამე, როგორც ვიდეოების ატვირთვა, ისე ფოტოების ატვირთვაც</p> 
    <!-- p=პარაგრაფი გამოიყენება h1-ის შემდეგ რომ დავწეროთ რაღაცეები -->
    <ul>ხინკალი,სალათა,მწვადი</ul>
    <!-- ul თეგ-ში შეგვიძლია დავწეროთ ნებისმიერი რამე მაგრამ მას ასე ვთქვათ გამოწეულად ან გამორჩეულად გამოიტანს საიტზე -->
    <li>ხინკალი,სალათა,მწვადი</li>
    <!-- li-საც თითქმის იგივე ფუნქცია აქ, li თეგს ვიყენებთ როდესაც გვინდა რომ გამორჩეული
     იყოს ჩვენი წინადადება -->

    <button>Click Me</button>
    <!-- button არის ღილაკი, ჩვენ button ის გამოყენებას ვისწავლით css-ში  -->
     <nav>
        <a href="#Home"></a>
        <a href="#Fighters"></a>
        <a href="#About"></a>
        

    </nav>
    <p>#Home</p><p>#Fighters</p>
                <p>#About</p>
    <!-- ნავიგაციის გამოყენებას ვისწავლით css-ში, (გადაგვიყვანს სხვა page-ზე) -->
    <label for="name">შეიყვანე შენი სახელი</label>
    <input type="text" id="name" placeholder="შეიყვანე შენი სახელი"><br><br>
    <label for="pass">შეიყვანე შენი პაროლი</label>
    <input type="password" id="pass"><br><br>
    <input type="submit">
    <!-- ჩვენ ასევე ვისწავლეთ როგორ დავრვეგისტრირდეთ რაიმე საიტზე, ანუ უნდა შევიყვანოთ სახელი და პაროლი
     და შემდეგ გადაგვიყვანს ჩვენს ექაუნთზე -->
     <img src="images (1).jpeg" alt="ჯუმბერი ტყლაბაძე">
     <video controls>
        <source src="Jumber Tyabladze - Mwvane Datvi Jumberi.mp4">
     </video>

</body>
</html>
